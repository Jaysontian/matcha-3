<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, width=device-width"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/logo.png">
    <link rel="apple-touch-startup-image" href="images/splash.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"></meta>
    <meta name="theme-color" content="#fdfdfd">
    <title>Matcha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://cdn.jsdelivr.net/npm/css.gg/icons/all.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="daycon.css">
    <link rel="stylesheet" href="topbar.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class='login' style='display:block;'>
        <!--<h1 class='title'>üçµ</h1>-->
        <img class='logo' src='images/logo.png' style='width:70px;margin-bottom:15px;'>
        <h1 class='title'>Matcha</h1>
        <p>A powerful to-do list and calendar hybrid</p><br>
        <a class='button' id='signin'>Login</a>
    </div>
    <div style='display:none;' class='app-con'>
        <div class='topbar'>
            <div class='flex' id='title-logo'>
                <img class='logo' src=images/logo.png>
                <h3>Matcha</h3>
            </div>
            <div class='flex topbar-btns'>
                <i class="gg-calendar-today"></i>
                <i class="gg-inbox"></i>
                <i class="gg-menu-grid-r" onclick="showPage('.settings')"></i>
                <i class="gg-log-out" id='logout'></i>
            </div>
        </div>
        <div class='app'>
            <div id='title'>
                <h2>Schedule</h2>
            </div>
            <div class="days-name-con">
                <p>Sunday</p>
                <p>Monday</p>
                <p>Tuesday</p>
                <p>Wednesday</p>
                <p>Thursday</p>
                <p>Friday</p>
                <p>Saturday</p>
            </div>
                <div id='template' style='display:none;'>
                    <div class="day-tool">
                        <p class='day-number'>4</p>
                        <div style='display:flex;align-items: center;' class='day-tool-btns'>
                            <div><i class="gg-calendar-dates"></i></div>
                            <div><i class="gg-check-o"></i></div>
                        </div>
                    </div>
                    <div class="day-events">
                        <div class="event">
                            <time>AD</time>
                            <p contenteditable="true">Founder's Day</p>
                        </div>
                        <div class="event">
                            <time>8:00</time>
                            <p contenteditable="true">Bio Club Meeting</p>
                        </div>
                    </div>
                    <div class="day-tasks">
                        <div class='task'>
                            <input type="checkbox">
                            <p contenteditable="true">Finish Extended Essay</p>
                        </div>
                    </div>
                </div>
            <div class="day-con">
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
              </div>
        </div>
    </div>
    <div class='settings' style='display:none;'>
        <a class='button' onclick="showPage('.app-con')">Back</a>
        <h2>Settings</h2>
        <p>Customizations and user information.</p>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
<script src="pages.js"></script>
<script src="login.js"></script>
<script src="event.js"></script>
<script src="app.js"></script>
</html>
